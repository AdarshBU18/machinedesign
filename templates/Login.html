            <div class="container">
                <a class="navbar-brand" href="{% url 'Machine_Design' %}">Machine Design</a>
                <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2">
                    <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-2">
                    <ul class="navbar-nav">

                        </li>

                            </label>
                            <input class="form-control search-field" type="search" id="search-field" name="search">

                <div class="illustration">
                    <i class="icon ion-ios-locked-outline"></i>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary d-block w-100" type="submit">Log In</button>
                </div>
                <a class="forgot" href="{% url 'Forgot_Password' %}">Forgot your email or password?</a>
                <a class="forgot" href="{% url 'Signup' %}">Not have account SIgn Up here</a>
            </form>
        </section>
